<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarPay Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
    .balance {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to StarPay Bank!</h1>
  <p>Start by adding money to your account:</p>

  <div id="paypal-button-container"></div>

  <div class="balance">
    <p>Balance: £0.00</p>
  </div>

  <!-- Load PayPal's JS SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AVXl0Eumqtuq-p1PVLpSb5RDyhrwm9ie-YvbygRzE0j4OBEUJr8PYcMsSj9reZ4xRrlFlRf8QdADyTjP&currency=GBP"></script>

  <script>
    // Initial balance for demo
    let balance = 0;

    // PayPal button configuration
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00' // Amount to be added (this can be dynamic)
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // After payment is approved, simulate balance update
          alert('Payment successful from ' + details.payer.name.given_name + '!');

          // Add money to the balance (can modify this logic as needed)
          balance += 10;  // Simulate adding £10

          // Update the displayed balance
          document.querySelector(".balance p").textContent = `Balance: £${balance.toFixed(2)}`;
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
