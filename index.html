<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starpay Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a2e, #0f3460);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px;
      background-color: #16213e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #e94560;
    }

    .login-section {
      margin-top: 100px;
    }

    button {
      padding: 15px 30px;
      background-color: #0f3460;
      border: 2px solid #e94560;
      color: #e94560;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #e94560;
      color: #fff;
    }

    footer {
      margin-top: 100px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Starpay Bank</h1>
    <p>Banking at the Speed of Light</p>
  </header>

  <div class="login-section">
    <h2>Get Started</h2>
    <p>Login to your Starpay account</p>
    <button onclick="loginWithGoogle()">Login with Gmail</button>
  </div>

  <footer>
    <p>&copy; 2025 Starpay Bank. All rights reserved.</p>
  </footer>

  <script>
    function loginWithGoogle() {
      alert("Gmail login coming soon... WOOOSH!");
      // Plug Firebase or OAuth login here later!
    }
  </script>

</body>
</html>
