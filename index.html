<!DOCTYPE html>
<html>
<head>
  <title>StarPay Bank - Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Welcome to StarPay Bank</h1>

  <div id="g_id_onload"
       data-client_id="667082854147-mjh6kv9o4me252lh6fv71rt583eap8jf.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="pill"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Decode the token (or send to your backend to verify)
      console.log("Encoded JWT ID token: " + response.credential);

      // Optional: You can decode the JWT client-side for testing
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      console.log("User Info:", payload);

      // You can now show user details or log them in
      alert("Welcome, " + payload.name + "!");
    }
  </script>
</body>
</html>
